<table class="table table-striped">

   <table class="table table-striped">
    <thead>
        <tr>
            <th>ID#</th>
          
            <th>Last Name</th>

            <th>First Name</th>

            <th>company</th>
            <th>Address</th>
            <th>support Rep ID</th>
            <th>Support Rep Name</th>
        <tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{item.CustomerId}}</td>
           
            <td> {{item.LastName}}</td>
            <td>{{item.FirstName}}</td>
        

            <td>{{ item.Company}}</td>
            <td>{{item.Address}}</td>
            <td>{{item.SupportRepId}}</td>  
            <td>{{support_rep.FirstName +", "+ support_rep.LastName}}</td>
          
        </tr>
        {% endfor %}
    </tbody>
</table>
